<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业信息查询数据可视化展示</title>
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script>
	 $(window).load(function(){  
             $(".loading").fadeOut()
            })  
	</script>
	
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/map.css">
</head>
<body>
	<div class="loading">
      <div class="loadbox"> <img src="../img/loading.gif"> 页面加载中... </div>
    </div>
<div class="data">
    <div class="data-title">
        <div class="title-center ">企业信息查询数据可视化展示</div>
    </div>
    <div class="data-content">
        <div class="con-left fl">
            <div class="left-top">
                <div class="info boxstyle">
                    <div class="title">面板</div>
                    <div class="info-main">
						<ul>

						</ul>
                    </div>
                </div>
                <div class="top-bottom boxstyle">
                    <div class="title">面板1</div>
                    <div id="echarts_1" class="charts"></div>
                </div>
            </div>
            <div class="left-bottom boxstyle">
                <div class="title">面板2</div>
                <div id="echarts_2" class="charts"></div>
            </div>
        </div>
        <div class="con-center fl">
            <div class="map-num">
                <!-- <p>地图面板</p> -->
                <input type="button" value="全屏" onclick="javascript:location.href='https://yuntu.amap.com/share/MrAVn2'">
            </div>
            <div class="cen-top map" id="map">
                <!-- <iframe height="100%" width="100%" src="https://yuntu.amap.com/share/qMbEve" scrolling="no"></iframe> -->
                <!-- 地图 -->
                <iframe width='100%' height='100%' frameborder='0' scrolling='no' marginheight='0' marginwidth='0' src='https://yuntu.amap.com/share/MrAVn2'></iframe>
            </div>
            <div class="cen-bottom boxstyle">
                <div class="title">面板3</div>
                <div id="echarts_3" class="charts"></div>
            </div>
        </div>
        <div class="con-right fr">
            <div class="right-top boxstyle">
                <div class="title">面板4</div>
                <div id="echarts_4" class="charts"></div>
            </div>
            <div class="right-center boxstyle">
                <div class="title">面板5</div>
                <div id="echarts_5" class="charts"></div>
            </div>
            <div class="right-bottom boxstyle">
                <div class="title">面板6</div>
                <div id="echarts_6" class="charts"></div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://webapi.amap.com/maps?v=1.4.14&key=be44caee7bd64ca39c85116195e2d3a3&plugin=Map3D"></script>

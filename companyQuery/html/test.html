<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <body>
        <button id="btn" onclick="say">111111111111</button>
        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
        <div id="main" style="width: 600px;height:400px;"></div>
        <div id="main2" style="width: 600px;height:400px;"></div>
    </body>
    <script src="https://cdn.bootcss.com/echarts/3.0.0/echarts.min.js"></script>
    <script>
        // console.log(echarts);
        var mychart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '行业分类'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        mychart.setOption(option);
        mychart.on('click',function(e){
            console.log(e.value)
        })

    </script>
    <script>
        function requestName(paramType,param,pageIndex){
            var url = "http://106.14.151.119:3000/api/search?"+paramType+"="+param+"&page="+pageIndex;
            console.log(url);
        }
        window.onload = requestName('name','王世和',1);
    </script>
    <script>
        function say(){
            alert("1111");
        }
    </script>
</body>
</html>
